<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script src="../../../vendor/qunit.js"></script>
<script>
  /**
   * Return new array with number from closed range <from, to>
   *
   * @param from
   * @param to
   */
  function customRange(from, to) {
    var result = [];

    if (from > to) {
      for (var i = from; i >= to; i -= 1) {
        result.push(i);
      }
    } else {
      for (var i = from; i <= to; i += 1) {
        result.push(i);
      }
    }

    return result;
  }
  QUnit.test('Generate range', function (assert) {
    assert.deepEqual(customRange(0, 1), [0, 1]);
    assert.deepEqual(customRange(1, 4), [1, 2, 3, 4]);
    assert.deepEqual(customRange(5, 2), [5, 4, 3, 2]);
  });
</script>
