<link rel="stylesheet" href="../../../vendor/qunit.css">

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script src="../../../vendor/qunit.js"></script>
<script>
  /**
   * Return new array with numbers from 0 to size - 1.
   *
   * @param size - number
   */
  function range(size) {
//    return Array.from({ length: size }).map(
//      (item, index) => index
//    )
    return Array.from(
      { length: size },
      (item, index) => index
    )
  }

  QUnit.test('Generate range', function (assert) {
    assert.deepEqual(range(0), []);
    assert.deepEqual(range(1), [0]);
    assert.deepEqual(range(5), [0, 1, 2, 3, 4]);
  });
</script>
