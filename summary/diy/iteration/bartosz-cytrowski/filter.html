<div id="qunit-fixture"></div>

<script src="../../../vendor/qunit.js"></script>
<script>
  /**
   * Return new array with items for which predicate function returns true.
   *
   * @param items - array
   * @param predicate - function that returns boolean value and accepts item as an argument
   */
  function filter(items, predicate) {
    var result = [];

    for (var i = 0; i < items.length; i += 1) {
      if (predicate(items[i]) === true) {
        result.push(items[i])
      }
    }

    return result
  }
  QUnit.test('Filter items', function (assert) {
    assert.deepEqual(
      filter(
        [1, 2, 3, 4], 
        function (item) {
          return item % 2 === 0;
        }
      ), 
      [2, 4]
    );
    assert.deepEqual(filter(['cat', 'elephant', 'dog', 'fish'], function (item) {
      return item.length < 5;
    }), ['cat', 'dog', 'fish']);
  });
</script>
